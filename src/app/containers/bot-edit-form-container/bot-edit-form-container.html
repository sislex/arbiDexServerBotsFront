<app-form-layout
  [title]="data.title"
  [itemData]="data.botData"
  (emitter)="events($event)"
>
  <app-bot-edit-form
    [botList]="data.botTypesList"
    [botTitle]="data.botTitleList"
    [jobList]="data.jobTypesList"
    [jobTitle]="data.jobTitleList"
    [data]="data.botData"

    (emitter)="setData($event)"
    form
  >
  </app-bot-edit-form>
</app-form-layout>
