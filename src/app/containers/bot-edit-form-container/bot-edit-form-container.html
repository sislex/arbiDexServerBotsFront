<app-form-layout
  [title]="data.title"
  [itemData]="data.botData"
  (emitter)="events($event)"
>
  <app-bot-edit-form
    [info]="data.botData"
    [botInfoTitle]="data.botInfoTitle"
    [jobInfoTitle]="data.jobInfoTitle"
    (emitter)="setData($event)"
    form
  >
  </app-bot-edit-form>
</app-form-layout>
