<div class="row">
  <div class="wide-textarea">
    <app-input-text-area
      [title]="'Job Params'"
      [label]="'Job params json'"
      [rowsCount]="4"
      [placeholder]="'Enter job params JSON'"
      [inputValue]="newJobInfo!"
      (emitter)="events($event)"
    ></app-input-text-area>
  </div>

  <div class="button-group">
    <button matButton="outlined" (click)="clickButton('Launch')"> Launch <mat-icon>bolt</mat-icon> </button>

      <button
              matButton="outlined"
              (click)="clickButton('Bot set')"
              [disabled]="newJobInfo === ((jobInfo$ | async)?.jobParams | json)"
      >
          Bot set <mat-icon>save</mat-icon>
      </button>

      <button
              matButton="outlined"
              (click)="clickButton('Reset')"
              [disabled]="newJobInfo === ((jobInfo$ | async)?.jobParams | json)"
      >
          Reset <mat-icon>refresh</mat-icon>
      </button>
  </div>
</div>
