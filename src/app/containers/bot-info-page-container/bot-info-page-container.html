<app-title-content-layout
  [title]="(dataActiveBot$ | async)?.botResultList?.response?.id || ''"
>
  <app-actions
    title-start
    [icon]="'reply'"
    [type]="'default'"
    (emitter)="onAction($event, 'reply')"
  >
  </app-actions>
  <app-bot-info-page-tabs-container content></app-bot-info-page-tabs-container>

  <app-actions
    title-end
    [icon]="'refresh'"
    [type]="'default'"
    (emitter)="onAction($event, 'refresh')"
  ></app-actions>
</app-title-content-layout>
