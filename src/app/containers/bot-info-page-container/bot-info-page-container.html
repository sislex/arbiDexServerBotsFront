<app-title-content-layout
  [title]="(dataActiveBot$ | async)?.botInfo?.response?.id || ''"
>
  <app-actions
    title
    [icon]="'reply'"
    [type]="'default'"
    (emitter)="onAction($event, 'reply')"
  ></app-actions>
  <app-bot-info-page-tabs-container content></app-bot-info-page-tabs-container>
</app-title-content-layout>
