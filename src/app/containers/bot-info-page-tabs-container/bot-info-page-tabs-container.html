@if (dataActiveBot$ | async; as list) {
  @if ((activeBotIsLoaded$ | async) && !(activeBotIsLoading$ | async)) {
    <app-bot-info-page-tabs
      [firstLabel]="'Control and params'"
      [secondLabel]="'Arbitrage' + ' (' + (getDataActiveBotArbitrage$ | async)?.length + ')'"
      [thirdLabel]="'Errors'"
      [fourthLabel]="'Job'"
    >
      <div second class="tab-content">
        <app-title-table-layout class="bot-control">
          <app-title-table-button title [title]="'Arbitrage' + ' (' + (getDataActiveBotArbitrage$ | async)?.length + ')'"></app-title-table-button>
          <app-ag-grid-arbitrage-list-container content></app-ag-grid-arbitrage-list-container>
        </app-title-table-layout>
      </div>

      <div first  class="tab-content">
        <app-title-table-layout>
          <app-title-table-button
            title
            [title]="'Bot control'"
          ></app-title-table-button>
          <app-ag-grid-bot-control-panel-container
            content
          ></app-ag-grid-bot-control-panel-container>
        </app-title-table-layout>

        <app-title-table-layout class="bot-control">
          <app-title-table-button
            title
            [title]="'Results'"
          ></app-title-table-button>

          <app-ag-grid-bot-data-list-container
            content
            [rowData]="(dataActiveBot$ | async)?.botResultList?.response | transformObjectToKeyValue"
          ></app-ag-grid-bot-data-list-container>
        </app-title-table-layout>
      </div>

      <div third class="tab-content">
        <app-title-table-layout class="bot-control">
          <app-title-table-button
            title
            [title]="'Errors'"
          ></app-title-table-button>
          <app-ag-grid-error-list-container
            content
          ></app-ag-grid-error-list-container>
        </app-title-table-layout>
      </div>

      <div fourth class="set-margin-top">
        <app-job-container></app-job-container>
      </div>


    </app-bot-info-page-tabs>
  } @else {
    <app-loader-container></app-loader-container>
  }
}
