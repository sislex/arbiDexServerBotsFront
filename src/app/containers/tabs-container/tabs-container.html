<app-tabs
  [list]="(tabList$ | async)!"
  [tabName]="(activeTab$ | async)!"

  [botControlListIsLoading]="(getBotControlListIsLoading$ | async)!"
  [botControlListIsLoaded]="(botControlListIsLoaded$ | async)!"
  [loadBotControlListError]="(botControlListError$ | async)!"
  [allServerDataIsLoading]="(allServerDataIsLoading$ | async)!"
  [allServerDataIsLoaded]="(allServerDataIsLoaded$ | async)!"
  [loadServerDataError]="(loadServerDataError$ | async)!"
  [loadBotTypesError]="(loadBotTypesError$ | async)!"
  [loadActionTypesError]="(loadActionTypesError$ | async)!"

  (emitter)="events($event)"
></app-tabs>
