<div class="input-component">
  @if (title) {
    <div class="title">{{ title }}</div>
  }
  <mat-form-field class="wide-textarea">
    @if (label) {
      <mat-label>{{ label }}</mat-label>
    }
    <textarea matInput
              [rows]="rowsCount"
              [placeholder]="placeholder"
              [(ngModel)]="inputValue"
              (ngModelChange)="onInputChange($event)">
    </textarea>
  </mat-form-field>
</div>
