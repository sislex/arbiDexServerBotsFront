<div class="container">
  <div class="panel" [class]="getPanelClass()">
    @if (isPanelOpen) {
      <div class="panel-content-open">
        <div class="button-group">
          <div class="header">
            <span class="title">{{ sidebarTitle }}</span>
            <button mat-icon-button (click)="togglePanel()" class="toggle-button side-button">
              <mat-icon>arrow_left</mat-icon>
            </button>
          </div>
          <mat-divider></mat-divider>
          <div class="content">
            <div class="button-item">
              <button mat-icon-button (click)="togglePanel()" class="toggle-button side-button">
                <mat-icon>arrow_left</mat-icon>
              </button>
            </div>
          </div>

        </div>
      </div>
    } @else {
      <div class="panel-content-closed">
        <div class="closed-content">
          <button mat-icon-button (click)="togglePanel()" class="toggle-button">
            <mat-icon>arrow_right</mat-icon>
          </button>
        </div>
      </div>
    }
  </div>

  <div class="main-content">
    <h2>Основной контент</h2>
    <p>Эта область занимает оставшуюся ширину родительского контейнера.</p>
    <p>Текущее состояние панели: <strong>{{ isPanelOpen ? 'Открыта' : 'Закрыта' }}</strong></p>
  </div>
</div>
