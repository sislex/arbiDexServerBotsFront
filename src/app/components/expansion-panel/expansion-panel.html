<mat-accordion>
  @for (block of blockList; track block) {
    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
      <mat-expansion-panel-header>
        {{ block.blockTitle }}
      </mat-expansion-panel-header>
      <div class="block-subtitles">
        <button>CONTENT</button>
      </div>
    </mat-expansion-panel>
  }

</mat-accordion>
