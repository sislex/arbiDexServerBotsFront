<div class="input-component">
  @if (title) {
    <span class="title">{{ title }}</span>
  }
  <mat-form-field class="example-full-width">
    @if (label) {
      <mat-label>{{label}}</mat-label>
    }
    <input matInput
           placeholder="{{ placeholder }}"
           [(ngModel)]="inputValue"
           (ngModelChange)="onInputChange($event)"
           value="{{inputValue}}">
  </mat-form-field>
</div>
